plugins {
    id("java-library")
    id("maven-publish")
    id("com.jfrog.bintray").version("1.8.5")
}

sourceCompatibility = 8
targetCompatibility = 8

project.group = "user11681"
project.version = "1.2.0"

repositories {
    mavenCentral()

    maven {url = "https://dl.bintray.com/user11681/maven"}
}

dependencies {
    api("net.gudenau.lib:unsafe:1.4.0")

    testImplementation("org.junit.jupiter:junit-jupiter:+")
    testImplementation("org.ow2.asm:asm:9.0")
    testImplementation("org.ow2.asm:asm-tree:9.0")
}

java {
    withSourcesJar()
}

publishing {
    publications {
        bintray(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            artifact(jar)
            artifact(sourcesJar)
        }
    }

    repositories {
        mavenLocal()
    }
}

bintray {
    user = System.getenv("BINTRAY_USER")
    key = System.getenv("BINTRAY_API_KEY")
    publications = ["bintray"]
    publish = true

    pkg {
        repo = "maven"
        name = project.name
        licenses = ["LGPL-3.0"]
        vcsUrl = "https://github.com/user11681/reflect"

        version {
            name = project.version
            released = new Date()
            githubRepo = "user11681/reflect"
            issueTrackerUrl = "https://github.com/user11681/reflect/issues"
        }
    }
}
