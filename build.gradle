plugins {
    id("maven-publish")
    id("com.jfrog.bintray").version("1.8.5")
}

project.group = "user11681"
project.version = "1.2.0"

allprojects {
    plugins.apply("java-library")

    repositories {
        mavenCentral()

        maven {url = "https://dl.bintray.com/user11681/maven"}
    }

    dependencies {
        api("net.gudenau.lib:unsafe:latest.release")
    }
}

sourceCompatibility = 8
targetCompatibility = 8

java {
    withSourcesJar()
}

publishing {
    publications {
        bintray(MavenPublication) {
            groupId = project.group
            artifactId = project.name
            version = project.version

            from(components.java)
        }
    }

    repositories {
        mavenLocal()
    }
}

bintray {
    user = System.getenv("BINTRAY_USER")
    key = System.getenv("BINTRAY_API_KEY")
    publications = ["bintray"]
    publish = true

    pkg {
        repo = "maven"
        name = project.name
        licenses = ["LGPL-3.0"]
        vcsUrl = "https://github.com/user11681/reflect"

        version {
            name = project.version
            released = new Date()
            githubRepo = "user11681/reflect"
            issueTrackerUrl = "https://github.com/user11681/reflect/issues"
        }
    }
}
